# This file contains the catalog of datasets, models and results
# CIFAR10
Dataset_for_train:
  type: adversarialexamples.extras.datasets.pytorch_datasets.PytorchFlexibleDataset
  dataset_name: CIFAR10
  root: data/01_raw/
  train: true
  normalize: true
  mean: [0.4914, 0.4822, 0.4465]
  std: [0.2470, 0.2435, 0.2616]
  image_size: [32, 32]
  adversarial_generation: false
Dataset_for_test:
  type: adversarialexamples.extras.datasets.pytorch_datasets.PytorchFlexibleDataset
  dataset_name: CIFAR10
  root: data/01_raw/
  train: false
  normalize: true
  mean: [0.4914, 0.4822, 0.4465]
  std: [0.2470, 0.2435, 0.2616]
  image_size: [32, 32]
  adversarial_generation: false
Dataset_for_test_adversarial:
  type: adversarialexamples.extras.datasets.pytorch_datasets.PytorchFlexibleDataset
  dataset_name: CIFAR10
  root: data/01_raw/
  train: false
  normalize: true
  mean: [0.4914, 0.4822, 0.4465]
  std: [0.2470, 0.2435, 0.2616]
  image_size: [32, 32]
  adversarial_generation: true
