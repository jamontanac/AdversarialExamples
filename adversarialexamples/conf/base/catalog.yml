# This file contains the catalog of datasets, models and results
# CIFAR10
_dataset_base: &dataset_base
  type: adversarialexamples.extras.datasets.pytorch_datasets.PytorchFlexibleDataset
  dataset_name: ${globals:Dataset_information.name}
  root: ${globals:Dataset_information.root}
  normalize: true
  mean: ${globals:Dataset_information.mean}
  std: ${globals:Dataset_information.std}
  image_size: ${globals:Dataset_information.input_shape}
  train: false
  adversarial_generation: false

Dataset_for_train:
  <<: *dataset_base
  train: true
Dataset_for_test:
  <<: *dataset_base
Dataset_for_test_adversarial:
  <<: *dataset_base
  adversarial_generation: true
Notebook_dataset:
  <<: *dataset_base
  train: false
  adversarial_generation: true
  root: ../${globals:Dataset_information.root}

# Models and results for CIFAR10
Regnet_x_model:
  filepath: data/06_models/Regnet_x_CIFAR.pth
  type: adversarialexamples.extras.datasets.pytorch_datasets.PytorchDatasetModel
Regnet_x_plot_results:
  filepath: data/08_reporting/Regnet_x_plot_results.json
  type: plotly.JSONDataset
  versioned: true
Regnet_y_model:
  filepath: data/06_models/Regnet_y_CIFAR.pth
  type: adversarialexamples.extras.datasets.pytorch_datasets.PytorchDatasetModel
Regnet_y_plot_results:
  filepath: data/08_reporting/Regnet_y_plot_results_CIFAR.json
  type: plotly.JSONDataset
  versioned: true
Resnet_model:
