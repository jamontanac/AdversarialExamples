# This file contains the catalog of datasets, models and results
# CIFAR10
CIFAR10_train:
  type: adversarialexamples.extras.datasets.pytorch_datasets.PytorchFlexibleDataset
  dataset_name: CIFAR10
  root: data/01_raw/
  train: true
  normalize: true
  mean: [0.4914, 0.4822, 0.4465]
  std: [0.2470, 0.2435, 0.2616]
CIFAR10_test:
  type: adversarialexamples.extras.datasets.pytorch_datasets.PytorchFlexibleDataset
  dataset_name: CIFAR10
  root: data/01_raw/
  train: false
  normalize: true
  mean: [0.4914, 0.4822, 0.4465]
  std: [0.2470, 0.2435, 0.2616]
# ArtDataSet
ArtDataSet_train:
  type: adversarialexamples.extras.datasets.pytorch_datasets.PytorchFlexibleDataset
  dataset_name: PaintingStyle
  root: data/01_raw/art_dataset/train
  train: true
  normalize: true
  mean: [0.5198, 0.4652, 0.4007]
  std: [0.2804, 0.2725, 0.2694]
ArtDataSet_test:
  type: adversarialexamples.extras.datasets.pytorch_datasets.PytorchFlexibleDataset
  dataset_name: PaintingStyle
  root: data/01_raw/art_dataset/test
  train: false
  normalize: true
  mean: [0.5198, 0.4652, 0.4007]
  std: [0.2804, 0.2725, 0.2694]

