# This file contains the catalog of datasets, models and results
# IntelDataSet
Dataset_for_train:
  type: adversarialexamples.extras.datasets.pytorch_datasets.PytorchFlexibleDataset
  dataset_name: Intel
  root: data/01_raw/Intel_dataset/train
  train: true
  normalize: true
  mean: [0.4301, 0.4574, 0.4538] 
  std: [0.2694, 0.2679, 0.2983]
  image_size: [150,150]
  adversarial_generation: false
Dataset_for_test:
  type: adversarialexamples.extras.datasets.pytorch_datasets.PytorchFlexibleDataset
  dataset_name: Intel
  root: data/01_raw/Intel_dataset/test
  train: false
  normalize: true
  mean: [0.4301, 0.4574, 0.4538] 
  std: [0.2694, 0.2679, 0.2983]
  image_size: [150,150]
  adversarial_generation: false
