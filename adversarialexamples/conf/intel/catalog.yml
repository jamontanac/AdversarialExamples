  root: data/01_raw/Intel_dataset/test
  train: false
  normalize: true
  mean: [0.4301, 0.4574, 0.4538] 
  std: [0.2694, 0.2679, 0.2983]
  image_size: [150,150]
  adversarial_generation: true
