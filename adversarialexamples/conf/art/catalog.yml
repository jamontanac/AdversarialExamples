# This file contains the catalog of datasets, models and results
# ArtDataSet
Dataset_for_train:
  type: adversarialexamples.extras.datasets.pytorch_datasets.PytorchFlexibleDataset
  dataset_name: PaintingStyle
  root: data/01_raw/art_dataset/train
  train: true
  normalize: true
  mean: [0.5195, 0.4650, 0.4011]
  std: [0.2804, 0.2725, 0.2692]
Dataset_for_test:
  type: adversarialexamples.extras.datasets.pytorch_datasets.PytorchFlexibleDataset
  dataset_name: PaintingStyle
  root: data/01_raw/art_dataset/test
  train: false
  normalize: true
  mean: [0.5195, 0.4650, 0.4011]
  std: [0.2804, 0.2725, 0.2692]

